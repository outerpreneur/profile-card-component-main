<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="pattern-top" class="top-circle">
  <img src="./images/bg-pattern-bottom.svg" alt="pattern-bottom" class="bottom-circle">
  <div class="card">
    <div class="upper-card">
      <img src="./images/bg-pattern-card.svg" alt="card-image" class="card-image">
      <img src="./images/image-victor.jpg" alt="avatar" class="avatar">
    </div>
    <div class="middle-card">
      <h1>Victor Crest</h1>
      <span>26</span>
      <p>London</p>
    </div>
    <div class="bottom-card">
      <div class="facts">
        <span>
          80K<br> Followers</span>

        <span>80.3K <br>
          Likes</span>

        <span>1.4K <br>
          Photos</span>
      </div>
    </div>
  </div>
</body>

</html>
